
<body id = "body">
  <button id="hardReset">HARD</button>
  {{debug player}}
  {{#if online}}
    {{#if currentUser}}
      {{#with player}}
        {{> aomView}}
      {{/with}}
    {{else}}
      {{> login}}
    {{/if}}
  {{/if}}
  {{#if offline}}
    {{#with player}}
      {{> aomView}}
    {{/with}}
  {{/if}}
</body>

<head>
  <title>simple</title>
</head>

<body>
  <button id="hardReset">HARD</button>
  {{#if currentUser}}
    {{> aomView}}
  {{else}}
    {{> login}}
  {{/if}}
</body>


<template name="view1">

  {{> showUpgrades}}
  {{> showStructures}}
  {{> listUnits}}

</template>

<template name="login">
  <input type="text" id = "uid">
  <input type="text" id = "pwd">
  <button>Login</button>
</template>

<template name="showUpgrades">
  {{#each upgrades}}
    {{> upgrade}}
  {{/each}}
</template>


<template name="upgrade">
  <button class="upgrade upgrade_{{this}}">{{name}}</button>
</template>

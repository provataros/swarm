
<template name="aomView">
  {{> showResources}}
  {{> showStructures}}
  {{> listUnits}}
  {{> bottom_panel}}
</template>

<template name = "selectedItems">
  {{#with selectedItems}}
    {{#each _sel}}
      {{#with getUnit this}}
        {{debug this}}
        <div class = "unit unit_{{name}} icon_{{name}} icon {{isSelected}}"></div>
      {{/with}}
    {{/each}}
  {{/with}}
</template>

<template name = "showQueue">
  {{#with selectedItem}}
    {{#with first_queue}}
      <span>{{static obj}}<progress max = 100 id="t{{id}}" value = 0></progress></span><br>
    {{/with}}
    {{#each rest_queue}}
      <span>{{static obj}}</span>
    {{/each}}
  {{/with}}
</template>

<template name = "bottom_panel">
  <div id = "bottom">
    <div id = "hover-panel">
      {{#with hoverItem}}
        {{static.desc}}
        {{> cost}}
      {{/with}}
    </div>
    <div id = "bottom-panel">
      <div id = "desc-panel">
        {{#with selectedItem}}
          {{static.desc}}
        {{/with}}
      </div>
      <div id = "item-panel">
        <div id = "item-image">
          {{#with selectedItem}}
            {{> itemImage}}
          {{/with}}
        </div>
        <div id = "item-status">
          {{#if hasSelected}}
            {{> selectedItems}}
          {{else}}
           {{#if isQueue}}
              {{> showQueue}}
            {{else}}
              {{> selectedUnit}}
              {{static selectedItem}}
            {{/if}}
          {{/if}}
        </div>
        <div id = "item-misc">
        </div>
      </div>
      <div id = "action-panel">
        {{> structureUnits}}
        {{> showUpgrades}}
      </div>
    </div>
  </div>
</template>

<template name = "cost">
  <br>
    {{#each cost}}
      {{#if checkResource this}}
        <div class = "enoughresource" >{{type}}  {{amount}}</div>
      {{else}}
        <div class = "notenoughresource" >{{type}}  {{amount}}</div>
      {{/if}}
    {{/each}}
</template>

<template name = "itemImage">
  <div class = "item-image"></div>
</template>

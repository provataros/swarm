
<template name="aomView">
  {{> showResources}}
  {{> showStructures}}
  {{> listUnits}}
  {{> selectedUnit}}
  {{> showUpgrades}}
  <div id = "bottom-panel">
    {{#each selectedStructure.units}}
      {{> unitCreate}}
    {{/each}}
  </div>
  {{> showQueue}}
</template>


<template name = "showQueue">
  {{#each queue}}
    {{debug this}}
    {{start}}<progress max = 100 id="t{{start}}" value = 0></progress><br>
  {{/each}}
</template>


<template name="aomView">
  {{> showResources}}
  {{> showStructures}}
  {{> listUnits}}
  {{> selectedUnit}}
  {{> showUpgrades}}
  <div id = "bottom-panel">
    {{> structureUnits}}
  </div>
  {{> showQueue}}
</template>


<template name = "showQueue">
  {{#each queue}}
    {{obj.name}}<progress max = 100 id="t{{start}}" value = 0></progress><br>
  {{/each}}
</template>

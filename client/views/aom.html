<template name="aomView">
  {{> showResources}}
  {{> showStructures}}
  {{> showUpgrades}}
  {{> listUnits}}
  {{> showQueue}}
  <div id = "bottom-panel">
    {{#with selectedStructure}}
      {{> showUnits}}
    {{/with}}
  </div>
</template>


<template name = "showQueue">
  {{#each queue}}
    {{time}}<progress max = 100 id="t{{id}}" value = 0></progress><br>
  {{/each}}
</template>


<template name="aomView">
  {{> showResources}}
  {{> showStructures}}
  {{> listUnits}}
  {{> selectedUnit}}
  {{> showUpgrades}}
  <div id = "bottom-panel">
    {{> structureUnits}}
  </div>
  {{> showQueue}}
</template>


<template name = "showQueue">
  {{#with selectedItem}}
    {{#each queue}}
      {{obj.name}}<progress max = 100 id="t{{id}}" value = 0></progress><br>
    {{/each}}
  {{/with}}
</template>

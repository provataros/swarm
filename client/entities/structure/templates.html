<template name = "structureCreate">
  <button class = "createBtn create{{name}}">{{name}}</button>
</template>

<template name = "structureList">
  <div class = "structure structure_{{name}}"></div>
</template>


<template name="showStructures">
  {{#each structures}}
    {{> structure}}
  {{/each}}
</template>

<template name="structure">
  <div class="structure_icon">
    {{name}}
  </div>
</template>


<template name="listStructures">
  <div id="structurelist">
  {{#each structures}}
    {{> structureList}}
  {{/each}}
</div>
</template>

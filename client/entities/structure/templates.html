<template name = "structureCreate">
  <button class = "createBtn create{{name}}"></button>
</template>

<template name = "structureList">
  <div class = "structure structure_{{name}} icon_{{name}} icon"></div>
</template>


<template name="showStructures">
  {{#each structures}}
    {{> structure}}
  {{/each}}
</template>

<template name="structure">
  <div class="structure_icon icon_{{name}} icon">
  </div>
</template>




<template name="listStructures">
  <div id="structurelist">
  {{#each structures}}
    {{> structureList}}
  {{/each}}
</div>
</template>

<template name="structureUnits">
  {{#with selectedStructure}}
    {{#each selectedStructureUnits}}
      {{> unitCreate}}
    {{/each}}
  {{/with}}
</template>

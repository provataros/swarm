<template name = "unitCreate">
  <button class = "createBtn {{enoughResources}} create{{name}} icon_{{name}} icon"></button>
</template>

<template name = "unitList">
  <div class = "unit unit_{{name}} icon_{{name}} icon {{isSelected}}"></div>
</template>


<template name="showUnits">
  {{#each units}}
    {{> unitCreate}}
  {{/each}}
</template>

<template name="listUnits">
  <div id="unitlist">
  {{#each units}}
    {{> unitList}}
  {{/each}}
</div>
</template>

<template name = "selectedUnit">
  {{#with selectedUnit}}
    Name : {{static.title}}<br>
    HP : {{stats.hp}}<br>
    Speed : {{stats.speed}}<br>
  {{/with}}
</template>

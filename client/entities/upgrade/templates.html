

<template name = "upgradeList">
  <div class = "upgrade upgrade_{{name}} icon_{{name}} icon"></div>
</template>

<template name="showUpgrades">
  {{#with selectedItem}}
    <div id="upgradelist">
      {{#each upgrades}}
        {{> upgrade}}
      {{/each}}
    </div>
  {{/with}}

</template>

<template name="upgrade">
  <div class="{{enoughResources}} upgrade_icon icon_{{name}} icon">
  </div>
</template>

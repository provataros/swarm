

<template name = "upgradeList">
  <div class = "upgrade upgrade_{{name}}"></div>
</template>

<template name="showUpgrades">
  {{#with selectedItem}}
    <div id="upgradelist">
      {{#each upgrades}}
        {{> upgrade}}
      {{/each}}
    </div>
  {{/with}}

</template>

<template name="upgrade">
  <div class="{{enoughResources}} upgrade_icon">
    {{name}}
  </div>
</template>

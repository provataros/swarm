<head>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="prototype.css" rel="stylesheet">
  <link href="fa/css/font-awesome.css" rel="stylesheet">
  <script src="jquery/jquery.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
  Hatchlings : <div id = "spawn_placeholder" class = "placeholder"></div>
  <div><progress value="22" max="1000" id="spawn_progress_bar"></progress>
    <progress value="0" min="0" max="10" id="spawn_bar"></progress>
    <progress value="0" min="0" max="10" id="queen_bar"></progress>
    <progress value="0" min="0" max="10" id="drone_bar"></progress>
    <progress value="0" min="0" max="10" id="worker_bar"></progress>
    <progress value="0" min="0" max="10" id="test_bar"></progress>

    <button name = "spawn"  onclick = "Timer.addRepeat(this.name);">spawn</button>
    <button name = "queen" onclick = "initTimer(this.name);">queen</button>
    <button name = "drone" onclick = "initTimer(this.name);">drone</button>
    <button name = "worker" onclick = "initTimer(this.name);">worker</button>
    <button name = "test" onclick = "initTimer(this.name);">test</button>

    <label id=spawn_count></label>
    <label id=queen_count></label>
    <label id=drone_count></label>
    <label id=worker_count></label>
    <label id=test_count></label>

  </div>
</body>

<script src="test.js"></script>
